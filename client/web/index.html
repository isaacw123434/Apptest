<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <!-- Frame Buster: Prevent the app from being embedded in an iframe (clickjacking protection) -->
  <script>
    if (window.self !== window.top) {
      window.top.location.href = window.self.location.href;
    }
  </script>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="EndMile Application.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="EndMile">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>EndMile</title>
  <link rel="manifest" href="manifest.json">

  <!-- Google Maps API is injected dynamically via Dart -->
  <!--
    To set the API key at runtime (without rebuilding), you can uncomment the script below
    and replace YOUR_API_KEY with your actual key.
    Or pass it as a URL parameter: ?apiKey=YOUR_API_KEY
  -->
  <!-- <script>window.GOOGLE_MAPS_API_KEY = "YOUR_API_KEY";</script> -->
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister();
        }
      });
    }
  </script>
</body>
</html>
